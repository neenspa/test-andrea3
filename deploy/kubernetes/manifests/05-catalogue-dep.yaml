---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    name: catalogue
    backstage.io/kubernetes-id: test-andrea3
    app.kubernetes.io/name: test-andrea3
    rht-gitops.com/janus-argocd: test-andrea3
  namespace: test-andrea3
spec:
  replicas: 3
  selector:
    matchLabels:
      name: catalogue
  template:
    metadata:
      labels:
        name: catalogue
        backstage.io/kubernetes-id: test-andrea3
        app.kubernetes.io/name: test-andrea3
        rht-gitops.com/janus-argocd: test-andrea3
    spec:
      containers:
        - name: catalogue
          image: ipateam/catalogue-nomonitor:1.0
          command: ["/app"]
          args:
            - -port=80
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 80
          securityContext:
            runAsUser: 0
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 300
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 180
            periodSeconds: 3
      serviceAccountName: storeuseradmin-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
